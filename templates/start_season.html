{% extends "_base.html" %}

{% block title %}Start New Season{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px;">
    <div class="card">
        <h2 style="text-align: center; border: none; margin-bottom: 10px;">
            <i class="fa-solid fa-calendar-plus" style="color: var(--primary);"></i> Start Season Schedule
        </h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 30px;">
            Generate a workflow schedule without running a full yield prediction.
        </p>
        
        <form action="{{ url_for('create_season') }}" method="POST" class="form-layout">
            
            <div style="background: #fcfbf8; padding: 25px; border-radius: 8px; border: 1px solid #eee;">
                
                <label for="template_id">
                    <i class="fa-solid fa-list-check" style="color: var(--accent);"></i> Select Workflow Template
                </label>
                <select id="template_id" name="template_id" required>
                    {% if templates %}
                        {% for template in templates %}
                            <option value="{{ template.id }}" 
                                    data-description="{{ template.description or 'No description available.' }}">
                                {{ template.name }}
                            </option>
                        {% endfor %}
                    {% else %}
                        <option value="" disabled>No templates found.</option>
                    {% endif %}
                </select>
                <p id="template-description" style="font-size: 0.9em; color: var(--text-muted); margin-top: -10px; margin-bottom: 20px; font-style: italic;"></p>
                
                <label for="planting_date">
                    <i class="fa-regular fa-calendar-days" style="color: var(--primary);"></i> Planned Planting Date
                </label>
                <input type="date" id="planting_date" name="planting_date" required>
                <div style="font-size: 0.85em; color: var(--text-muted); margin-top: -10px; display: flex; align-items: center; gap: 8px;">
                    <i class="fa-solid fa-circle-info"></i> All tasks will be scheduled relative to this date (HLT 0).
                </div>
            </div>

            <div style="margin-top: 25px; display: flex; gap: 15px;">
                <button type="submit" class="btn full-width">Create Schedule</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary full-width" style="text-align: center;">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const templateSelect = document.getElementById('template_id');
        const descriptionEl = document.getElementById('template-description');
        
        function updateDescription() {
            try {
                const selectedOption = templateSelect.options[templateSelect.selectedIndex];
                const description = selectedOption.getAttribute('data-description');
                descriptionEl.textContent = description;
            } catch (e) {
                descriptionEl.textContent = '';
            }
        }
        
        if(templateSelect) {
            updateDescription(); // Run on load
            templateSelect.addEventListener('change', updateDescription); // Run on change
        }
    });
</script>
{% endblock %}
