{% extends "_base.html" %}

{% block title %}Register - Smart Farming{% endblock %}

{% block content %}
<div class="container auth-container" style="max-width: 500px;">
    <div class="card">
        <h2 style="text-align: center; border: none; margin-bottom: 25px;">Create Account</h2>
        
        <form action="{{ url_for('register_user') }}" method="POST" class="form-layout">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label for="ic">IC Number</label>
                    <input type="text" id="ic" name="ic" required>
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="full-width" style="margin-top: 10px;">Register</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('login_page') }}" style="color: var(--text-muted); font-size: 0.9em; text-decoration: none;">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
