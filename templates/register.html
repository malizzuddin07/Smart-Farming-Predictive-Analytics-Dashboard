{% extends "_base.html" %}

{% block title %}Register - Smart Farming{% endblock %}

{% block content %}
<div class="container auth-container">
    <div class="card">
        <h2 style="text-align: center;">Register</h2>
        <form action="{{ url_for('register_user') }}" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="ic">IC Number:</label>
            <input type="text" id="ic" name="ic" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="full-width">Register</button>
        </form>
        <hr>
        <p style="text-align: center;">Already have an account? 
            <a href="{{ url_for('login_page') }}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
