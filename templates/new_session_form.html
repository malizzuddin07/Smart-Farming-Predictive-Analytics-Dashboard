{% extends "_base.html" %}

{% block title %}New Session{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <div class="card">
        <h2 style="text-align: center; border: none; margin-bottom: 10px;"><i class="fa-solid fa-seedling" style="color: var(--primary);"></i> Start New Session</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 30px;">Enter your field details to generate a predictive workflow.</p>
        
        <form action="{{ url_for('create_session') }}" method="POST" id="create-session-form" class="form-layout">
            
            <div style="background: #f8fafc; padding: 20px; border-radius: 8px; margin-bottom: 25px;">
                <h4 style="margin-bottom: 15px; color: var(--primary);"><i class="fa-solid fa-map-location-dot"></i> 1. Field Details</h4>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label>Session Name</label>
                        <input type="text" name="session_name" placeholder="e.g. North Field - Cycle 1" required>
                    </div>
                    <div>
                        <label>Location (City)</label>
                        <input type="text" name="location" placeholder="e.g. Alor Setar" required>
                    </div>
                </div>
                <label>Field Size (Hectares)</label>
                <input type="number" step="0.01" name="size" placeholder="10.5" required>
            </div>

            <div style="background: #fefce8; padding: 20px; border-radius: 8px; margin-bottom: 25px;">
                <h4 style="margin-bottom: 15px; color: #b45309;"><i class="fa-regular fa-calendar-check"></i> 2. Schedule</h4>
                <label>Planned Planting Date (HLT 0)</label>
                <input type="date" name="planting_date" required>
                
                <label>Workflow Template</label>
                <select name="template_id" required>
                    {% for template in templates %}
                        <option value="{{ template.id }}">{{ template.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn full-width" style="font-size: 1.1em; padding: 15px;">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Prediction & Schedule
            </button>
        </form>
    </div>
</div>
{% endblock %}
