{% extends "_base.html" %}

{% block title %}Edit Session{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 700px; margin: 20px auto;">
        <div style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 25px;">
            <h2 style="border: none; margin: 0;">Edit Session</h2>
            <p style="color: var(--text-muted); margin: 5px 0 0 0;">Update core details for <strong>{{ session_data.session_name }}</strong></p>
        </div>

        <div class="message warning" style="font-size: 0.9em;">
            <i class="fa-solid fa-lock"></i>
            Note: Location and planting date cannot be changed as they are tied to the active yield prediction.
        </div>

        <form method="POST" action="{{ url_for('update_session', session_id=session_data.session_id) }}" class="form-layout">
            
            <label for="session_name">Session Name</label>
            <input type="text" id="session_name" name="session_name" 
                   value="{{ session_data.session_name }}" required>

            <label for="field_size">Field Size (in hectares)</label>
            <input type="number" step="0.01" min="0.01" id="field_size" name="field_size"
                   value="{{ session_data.field_size }}" required>

            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button type="submit" class="btn">Save Changes</button>
                <a href="{{ url_for('session_dashboard', session_id=session_data.session_id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
