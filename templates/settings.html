{% extends "_base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container">
    <div style="margin-bottom: 25px;">
        <h2 style="border: none; margin-bottom: 5px;">Account Settings</h2>
        <p style="color: var(--text-muted);">Manage your profile and security.</p>
    </div>

    <div class="grid-container" style="grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px;">

        <div class="card">
            <h3 style="margin-bottom: 20px;"><i class="fa-solid fa-user-pen" style="color: var(--accent);"></i> Update Profile</h3>
            
            <form method="POST" action="{{ url_for('update_profile') }}" class="form-layout">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" value="{{ user.fullname or '' }}" required>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="{{ user.phone or '' }}">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" value="{{ user.state or '' }}">
                    </div>
                </div>
                
                <div style="text-align: right; margin-top: 10px;">
                    <button type="submit" class="btn">Save Profile</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 20px;"><i class="fa-solid fa-shield-halved" style="color: var(--primary);"></i> Security</h3>
            
            <form method="POST" action="{{ url_for('change_password') }}" class="form-layout">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required>
                
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
                
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <div style="text-align: right; margin-top: 10px;">
                    <button type="submit" class="btn btn-secondary">Update Password</button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
